<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Krzysztof Orliński | Pierwszy projekt</title>
    <meta name="description" content="Moje portfolio, pierwsza prosta gra." />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
      integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <main>
      <div class="round">
        <div class="scissors" data-option="scissors">
          <i class="fas fa-hand-scissors"></i>
        </div>
        <div class="paper" data-option="paper">
          <i class="fas fa-hand-paper"></i>
        </div>
        <div class="stone" data-option="stone">
          <i class="fas fa-hand-rock"></i>
        </div>
        <div class="centre" data-option="centre">
          <div class="display">Wybierz klikając na jedną z ikonek</div>
        </div>
      </div>
      <aside>
        <div class="statistic"></div>
        <div class="number"></div>
        <div class="win"></div>
        <div class="draw"></div>
        <div class="lose"></div>
        <button>Reset</button>
      </aside>
    </main>
    <script src="js/main.js"></script>
  </body>
</html>
