<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Krzysztof Orliński | Gra Tetris</title>
    <meta
      name="description"
      content="Moje portfolio. Moja wersja gry Tetris napisana w JavaScript."
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400&amp;subset=latin-ext"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
  </head>

  <body>
    <div class="cointainer">
      <canvas></canvas>
      <nav>
        <div class="number-columns">
          <div class="column-description">Wybierz liczbę kolumn</div>
          <button class="minus">
            <i class="columns-minus fas fa-angle-down"></i>
          </button>
          <div class="display column-display"></div>
          <button class="plus">
            <i class="columns-plus fas fa-angle-up"></i>
          </button>
        </div>
        <div class="number-rows">
          <div class="rows-description">Wybierz liczbę wierszy</div>
          <button class="minus">
            <i class="rows-minus fas fa-angle-down"></i>
          </button>
          <div class="display row-display"></div>
          <button class="plus">
            <i class="rows-plus fas fa-angle-up"></i>
          </button>
        </div>
        <div class="number-colors">
          <div class="colors-description">Wybierz liczbę kolorów</div>
          <button class="minus">
            <i class="colors-minus fas fa-angle-down"></i>
          </button>
          <div class="display color-display"></div>
          <button class="plus">
            <i class="colors-plus fas fa-angle-up"></i>
          </button>
        </div>
        <div class="levels">
          <div class="levels-description">Wybierz poziom gry</div>
          <button class="minus">
            <i class="levels-minus fas fa-angle-down"></i>
          </button>
          <div class="display level-display"></div>
          <button class="plus">
            <i class="levels-plus  fas fa-angle-up"></i>
          </button>
        </div>

        <div class="start-stop">
          <div class="game-over">
            <span class="game"></span><span class="over"></span>
          </div>
          <button class="control start">Start</button>
        </div>

        <div class="points">
          <span class="result">0</span>
          <span class="description">Zdobyte punkty</span>
        </div>
      </nav>
      <footer></footer>
    </div>

    <script src="nav.js"></script>
    <!-- <script src="Square.js"></script> -->
    <script src="Main.js"></script>

    <div class="ddd"></div>
  </body>
</html>
